<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="Imagenes/favicon-32x32.png">
    <link rel="stylesheet" href="style.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Social links profile</title>
</head>

<body>
    <main>
        <div class="contenedor">
            <figure>
                <img src="Imagenes/avatar-jessica.jpeg" alt="">
            </figure>
            <section class="section-titulo">
                <h2>Jessica Randall</h2>
                <p>London, United Kingdom</p>
            </section>
            <section class="section-descripcion">
                <p>"Front-end developer and avid reader."</p>
            </section>
            <section class="section-botones"> 
                <button>
                    <a href="https://github.com/Daniel-C23">GitHub</a>
                </button>
                <button>
                    <a href="https://www.frontendmentor.io/profile/Daniel-C23">Frontend Mentor</a>
                </button>
                <button>
                    <a href="#">LinkedIn</a>
                </button>
                <button>
                    <a href="#">Twitter</a>
                </button>
                <button>
                    <a href="#">Instagram</a>
                </button>
            </section>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            <br>Coded by <a href="https://www.frontendmentor.io/profile/Daniel-C23">Daniel Capa</a>.
        </div>
    </footer>

</body>

</html>
